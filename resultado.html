<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4361ee">
    <title>Resultado - Calculadora de Valor/Hora</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/RPJJDigital.png">
    <link rel="icon" type="image/png" href="icons/RPJJDigital.png">
    <link rel="shortcut icon" href="icons/RPJJDigital.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            height: 100%;
            overflow-y: auto;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 15px;
            min-height: 100vh;
            color: #e6e6e6;
            width: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(67, 97, 238, 0.6) rgba(0, 0, 0, 0.1);
        }
        
        /* Estilização da barra de rolagem com animações */
        body::-webkit-scrollbar {
            width: 10px; /* Aumentei ligeiramente para melhor visibilidade */
        }
        
        body::-webkit-scrollbar-thumb {
            background-color: rgba(67, 97, 238, 0.6);
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.7;
        }
        
        body::-webkit-scrollbar-thumb:hover {
            background-color: rgba(67, 97, 238, 1); /* Cor mais viva ao passar o mouse */
            transform: scaleY(1.1); /* Aumenta ligeiramente a altura */
            opacity: 1;
        }
        
        body::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        body::-webkit-scrollbar-track:hover {
            background-color: rgba(0, 0, 0, 0.2); /* Trilho mais visível ao interagir */
        }
        
        /* Animação de pulsação ao carregar a página */
        @keyframes scrollbarPulse {
            0% { background-color: rgba(67, 97, 238, 0.6); opacity: 0.7; }
            50% { background-color: rgba(67, 97, 238, 1); opacity: 1; }
            100% { background-color: rgba(67, 97, 238, 0.6); opacity: 0.7; }
        }
        
        /* Aplica a animação apenas quando a página carrega */
        body:not(:hover)::-webkit-scrollbar-thumb {
            animation: scrollbarPulse 2s ease-in-out 2; /* 2 ciclos de 2 segundos */
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            background-color: rgba(26, 32, 44, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #4361ee, #7209b7);
        }
        
        .container:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #e6e6e6;
            font-weight: 600;
            font-size: 24px;
            padding-bottom: 10px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #4361ee, #7209b7);
            border-radius: 2px;
        }
        
        .table-responsive {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 20px;
            position: relative;
            scrollbar-width: thin;
        }
        
        .table-responsive::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-responsive::-webkit-scrollbar-thumb {
            background-color: rgba(67, 97, 238, 0.6);
            border-radius: 4px;
        }
        
        .table-responsive::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }
        
        .result-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            background-color: rgba(26, 32, 44, 0.95);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-table th {
            background: linear-gradient(135deg, #4361ee, #7209b7);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 12px 8px;
            font-size: 14px;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        
        .result-table th:first-child {
            border-top-left-radius: 8px;
        }
        
        .result-table th:last-child {
            border-top-right-radius: 8px;
        }
        
        .result-table td {
            border: 1px solid #2d3748;
            border-top: none;
            border-left: none;
            padding: 10px 8px;
            font-size: 13px;
            color: #e6e6e6;
            transition: background-color 0.2s ease;
        }
        
        .result-table td:last-child {
            border-right: none;
        }
        
        .result-table tr:hover td {
            background-color: rgba(67, 97, 238, 0.1);
        }
        
        .result-table .value-cell {
            text-align: center;
            font-weight: 500;
            color: #a0aec0;
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .result-table .amount-cell {
            text-align: right;
            font-weight: 600;
            color: #e6e6e6;
            white-space: nowrap;
        }
        
        .result-table .label-cell {
            font-weight: 500;
            color: #e6e6e6;
            padding-left: 12px;
            position: relative;
        }
        
        .result-table .label-cell::before {
            content: '';
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: #4361ee;
            opacity: 0.7;
        }
        
        .total-row td {
            background-color: #2d3748;
            font-weight: 600;
            border-top: 2px solid #4361ee;
            padding: 12px 8px;
        }
        
        .total-row .label-cell {
            color: #a0aec0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 13px;
        }
        
        .total-row .amount-cell {
            color: #e6e6e6;
            font-size: 14px;
        }
        
        .liquid-row td {
            background: linear-gradient(to right, #2d3748, #1a202c);
            font-weight: 700;
            color: #4361ee;
            font-size: 14px;
            padding: 12px 8px;
            border-bottom: none;
        }
        
        .liquid-row .label-cell {
            color: #4361ee;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-size: 13px;
        }
        
        .liquid-row .amount-cell {
            color: #4361ee;
            font-size: 15px;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #4361ee, #7209b7);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.3);
            flex: 1;
        }
        
        button:hover {
            background: linear-gradient(to right, #3a56d4, #6308a1);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.5);
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
        }
        
        .print-btn {
            background: linear-gradient(to right, #0f9d58, #0b8043);
        }
        
        .print-btn:hover {
            background: linear-gradient(to right, #0d8a4c, #0a703a);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                margin: 15px auto;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .result-table th {
                font-size: 13px;
                padding: 10px 6px;
            }
            
            .result-table td {
                font-size: 12px;
                padding: 8px 6px;
            }
            
            .total-row .amount-cell,
            .liquid-row .amount-cell {
                font-size: 13px;
            }
            
            button {
                padding: 10px;
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .container {
                padding: 12px;
                border-radius: 10px;
                margin: 10px auto;
            }
            
            h1 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .result-table th {
                font-size: 12px;
                padding: 8px 4px;
            }
            
            .result-table td {
                font-size: 11px;
                padding: 6px 4px;
            }
            
            .total-row .amount-cell,
            .liquid-row .amount-cell {
                font-size: 12px;
            }
            
            .actions {
                flex-direction: column;
                gap: 8px;
            }
            
            button {
                padding: 8px;
                font-size: 12px;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 10px;
                margin: 8px auto;
            }
            
            h1 {
                font-size: 16px;
                margin-bottom: 12px;
            }
            
            .result-table th,
            .result-table td {
                font-size: 10px;
                padding: 5px 3px;
            }
            
            button {
                padding: 8px;
                font-size: 11px;
            }
        }
        
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 10px;
                max-width: 100%;
                background: white;
                margin: 0;
            }
            
            .actions {
                display: none;
            }
            
            h1 {
                color: #333;
            }
            
            .result-table td, .result-table .label-cell {
                color: #333;
            }
            
            .result-table .value-cell {
                color: #555;
            }
            
            .total-row td {
                background-color: #f0f0f0;
            }
            
            .liquid-row td {
                background: #e6e6e6;
            }
            
            body::-webkit-scrollbar {
                display: none; /* Oculta a barra de rolagem ao imprimir */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultado do Cálculo</h1>
        
        <div class="table-responsive">
            <table class="result-table" id="result-table">
                <tr>
                    <th colspan="3">Remunerações</th>
                    <th colspan="3">Descontos</th>
                </tr>
                <tr>
                    <td class="label-cell">Salário Mensal</td>
                    <td class="value-cell" id="salary-hours">0</td>
                    <td class="amount-cell" id="salary-display">R$0,00</td>
                    <td class="label-cell">INSS</td>
                    <td class="value-cell" id="inss-rate">0%</td>
                    <td class="amount-cell" id="inss-value">R$ 0,00</td>
                </tr>
                <tr>
                    <td class="label-cell">D.S.R Reflexo</td>
                    <td class="value-cell" id="dsr-reflexo-hours">0</td>
                    <td class="amount-cell" id="dsr-reflexo">R$ 0,00</td>
                    <td class="label-cell">IRPF</td>
                    <td class="value-cell" id="irpf-rate">0%</td>
                    <td class="amount-cell" id="irpf-value">R$ 0,00</td>
                </tr>
                <tr>
                    <td class="label-cell">Hora Extra 50%</td>
                    <td class="value-cell" id="extra-hours-50">0</td>
                    <td class="amount-cell" id="saturday-extra">R$0,00</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td class="label-cell">Hora Extra 100%</td>
                    <td class="value-cell" id="extra-hours-100">0</td>
                    <td class="amount-cell" id="sunday-extra">R$0,00</td>
                    <td colspan="3"></td>
                </tr>
                <tr>
                    <td class="label-cell">Produção</td>
                    <td class="value-cell">-</td>
                    <td class="amount-cell" id="production-value">R$0,00</td>
                    <td colspan="3"></td>
                </tr>
                <tr class="total-row">
                    <td colspan="2" class="label-cell">TOTAL BRUTO:</td>
                    <td class="amount-cell" id="gross-salary">R$0,00</td>
                    <td colspan="2" class="label-cell">TOTAL DESCONTOS:</td>
                    <td class="amount-cell" id="total-deductions">R$0,00</td>
                </tr>
                <tr class="liquid-row">
                    <td colspan="3"></td>
                    <td colspan="2" class="label-cell">LÍQUIDO A RECEBER:</td>
                    <td class="amount-cell" id="net-salary">R$0,00</td>
                </tr>
            </table>
        </div>
        
        <div class="actions">
            <button id="back-btn" onclick="window.location.href='index.html'">Voltar para Calculadora</button>
            <button id="print-btn" class="print-btn" onclick="window.print()">Imprimir Resultado</button>
        </div>
        
        
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (const pair of pairs) {
                const [key, value] = pair.split('=');
                if (key && value) {
                    params[decodeURIComponent(key)] = decodeURIComponent(value);
                }
            }
            
            return params;
        }
        
        // Função para formatar o valor como moeda brasileira
        function formatCurrency(value) {
            if (isNaN(value)) {
                value = 0;
            }
            const truncated = Math.floor(value * 100) / 100;
            return 'R$ ' + Math.abs(truncated).toFixed(2).replace('.', ',').replace(/^\+/, '');
        }
        
        // Carregar os dados da URL
        window.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            if (Object.keys(params).length === 0) {
                alert('Nenhum dado de cálculo encontrado. Retornando para a calculadora.');
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('salary-hours').textContent = params.salaryHours || '0';
            
            const salaryValue = params.salaryDisplay ? params.salaryDisplay.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('salary-display').textContent = formatCurrency(parseFloat(salaryValue));
            
            const dsrValue = params.dsrReflexo ? params.dsrReflexo.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('dsr-reflexo-hours').textContent = params.dsrReflexoHours || '0';
            document.getElementById('dsr-reflexo').textContent = formatCurrency(parseFloat(dsrValue));
            
            const saturdayValue = params.saturdayExtra ? params.saturdayExtra.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('extra-hours-50').textContent = params.extraHours50 ? params.extraHours50.replace('.', ',') : '0';
            document.getElementById('saturday-extra').textContent = formatCurrency(parseFloat(saturdayValue));
            
            const sundayValue = params.sundayExtra ? params.sundayExtra.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('extra-hours-100').textContent = params.extraHours100 ? params.extraHours100.replace('.', ',') : '0';
            document.getElementById('sunday-extra').textContent = formatCurrency(parseFloat(sundayValue));
            
            const productionValue = params.productionValue ? params.productionValue.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('production-value').textContent = formatCurrency(parseFloat(productionValue));
            
            document.getElementById('inss-rate').textContent = params.inssRate || '0%';
            const inssValue = params.inssValue ? params.inssValue.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('inss-value').textContent = formatCurrency(parseFloat(inssValue));
            
            document.getElementById('irpf-rate').textContent = params.irpfRate || '0%';
            const irpfValue = params.irpfValue ? params.irpfValue.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('irpf-value').textContent = formatCurrency(parseFloat(irpfValue));
            
            const grossValue = params.grossSalary ? params.grossSalary.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('gross-salary').textContent = formatCurrency(parseFloat(grossValue));
            
            const deductionsValue = params.totalDeductions ? params.totalDeductions.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('total-deductions').textContent = formatCurrency(parseFloat(deductionsValue));
            
            const netValue = params.netSalary ? params.netSalary.replace('R$', '').replace(',', '.').trim() : '0';
            document.getElementById('net-salary').textContent = formatCurrency(parseFloat(netValue));
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js').then(function(registration) {
                    console.log('Service Worker registrado com sucesso:', registration.scope);
                }).catch(function(error) {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
            });
        }
        
        const linkElement = document.createElement('link');
        linkElement.rel = 'apple-touch-icon';
        linkElement.href = 'icons/RPJJDigital.png';
        document.head.appendChild(linkElement);

        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.style.display = 'none';
        installButton.textContent = 'Instalar Aplicativo';
        installButton.classList.add('print-btn');
        installButton.style.marginTop = '10px';
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            document.querySelector('.actions').appendChild(installButton);
        });
        
        installButton.addEventListener('click', (e) => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                } else {
                    console.log('Usuário recusou a instalação');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
